<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="startbtn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question</h2>
          <div class="quiz-info">
            <p>Question <span id="current-question">1</span> of <span>5</span></p>

            <p>Scores <span id="score"></span></p>
          </div>
        </div>

        <div class="answers-container" id="answers-container" >
          <!-- answer will inserted here -->
        </div>

        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz results</h1>
        <div class="result-info">
          <p>You score <span id="final-score"></span>out of <span id="max-score"></span></p>

          <div class="result-message">Good job</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
